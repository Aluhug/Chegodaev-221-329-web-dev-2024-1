{% extends 'base.html' %}

{% block content %}
    <h1 class="font-weight-bold fs-2">Параметры URL</h1>
    <table class="table">
        <tbody>
            {% for key, value in request.args.items() %}
                <tr>
                    <td class="font-weight-bold fs-4">{{ key }}</td>
                    <td class="font-weight-bold fs-4">{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
