{% extends 'base.html' %}

{% block content %}
    <h1>Cookies</h1>
    <table class="table">
        <tbody>
            {% for key, value in request.cookies.items() %}
                <tr>
                    <td class="fs-3">{{ key }}</td>
                    <td class="fs-4">{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock%}
